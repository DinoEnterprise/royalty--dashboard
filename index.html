<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Royalti</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body {
  font-family: Arial; background: #0f0f0f; color: white; text-align: center;
  padding: 50px;
}
input {
  width: 90%; padding: 12px; margin: 10px 0;
  border-radius: 10px; border: none;
}
button {
  padding: 12px; border: none; border-radius: 10px;
  background: purple; color: white; width: 95%;
}
</style>
</head>
<body>

<h2>Login Dashboard Royalti</h2>

<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button onclick="login()">Login</button>

<script>
const firebaseConfig = {
  apiKey: "GANTI",
  authDomain: "GANTI.firebaseapp.com",
  databaseURL: "https://GANTI-default-rtdb.firebaseio.com",
  projectId: "GANTI",
  storageBucket: "GANTI.appspot.com",
  messagingSenderId: "GANTI",
  appId: "GANTI"
};
firebase.initializeApp(firebaseConfig);

function login() {
  let email = document.getElementById("email").value;
  let password = document.getElementById("password").value;

  firebase.auth().signInWithEmailAndPassword(email, password)
  .then(() => window.location.href = "dashboard.html")
  .catch(e => alert(e.message));
}
</script>

</body>
</html>
