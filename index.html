<style>

  font-family: Arial; background: #0f0f0f; color: white; text-align: center;

  width: 90%; padding: 12px; margin: 10px 0;

<body>

<h2>Login Dashboard Royalti</h2>

<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button onclick="login()">Login</button>

<script>
// ðŸ”¥ Firebase Config Kamu (sudah aku masukan)
const firebaseConfig = {

  appId: "1:458176607676:web:59e789a591b69e6582a7b9"
};

// ðŸ”¥ Inisialisasi Firebase
firebase.initializeApp(firebaseConfig);

// ðŸ”¥ Login Function
function login() {
  let email = document.getElementById("email").value;
  let password = document.getElementById("password").value;

  firebase.auth().signInWithEmailAndPassword(email, password)
  .then(() => {
    window.location.href = "dashboard.html";  // sukses â†’ pindah ke dashboard
  })
  .catch(e => {
    alert("Error: " + e.message);
  });
}
</script>
