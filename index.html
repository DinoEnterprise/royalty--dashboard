<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Royalti</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Outfit', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(135deg, #667eea, #764ba2);
  margin: 0;
}

/* Card */
.container {
  background: #fff;
  padding: 35px 30px;
  border-radius: 20px;
  box-shadow: 0 12px 25px rgba(0,0,0,0.15);
  width: 90%;
  max-width: 380px;
  text-align: center;
  position: relative;
  overflow: hidden;
}

/* Title */
h2 {
  margin-bottom: 25px;
  font-size: 24px;
  font-weight: 700;
  color: #333;
}

/* Inputs */
input {
  width: 100%;
  padding: 14px 16px;
  margin: 10px 0;
  border-radius: 12px;
  border: 1px solid #ddd;
  outline: none;
  font-size: 14px;
  transition: all 0.3s ease;
}
input:focus {
  border-color: #667eea;
  box-shadow: 0 0 6px rgba(102,126,234,0.5);
}

/* Button */
button {
  width: 100%;
  padding: 14px;
  margin-top: 15px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(90deg, #667eea, #764ba2);
  color: #fff;
  font-weight: 700;
  font-size: 15px;
  cursor: pointer;
  transition: all 0.3s ease;
}
button:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 15px rgba(102,126,234,0.4);
}

/* Error message */
#error {
  color: #e53e3e;
  font-size: 13px;
  margin-top: 10px;
  min-height: 18px;
  transition: all 0.3s ease;
}

/* Extra decoration */
.container::before {
  content: "";
  position: absolute;
  width: 200px;
  height: 200px;
  background: rgba(102,126,234,0.1);
  border-radius: 50%;
  top: -60px;
  right: -60px;
  z-index: 0;
}
.container::after {
  content: "";
  position: absolute;
  width: 120px;
  height: 120px;
  background: rgba(118,75,162,0.1);
  border-radius: 50%;
  bottom: -40px;
  left: -40px;
  z-index: 0;
}

.container * { position: relative; z-index: 1; }
</style>
</head>
<body>

<div class="container">
  <h2>Login Royalti</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="error"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyB9MY2lUOPzzoMUlhu1WHv4a6gwFk9PTsY",
  authDomain: "dynopay-1c22b.firebaseapp.com",
  databaseURL: "https://dynopay-1c22b-default-rtdb.asia-southeast1.firebasedatabase.app"
});

function login(){
  const email = document.getElementById("email").value.trim();
  const pass = document.getElementById("pass").value.trim();
  const errorEl = document.getElementById("error");
  
  if(!email || !pass){
    errorEl.textContent = "Email & password wajib diisi!";
    return;
  }

  firebase.auth().signInWithEmailAndPassword(email, pass)
    .then(()=>{ window.location.href = "saldo.html"; })
    .catch(err=>{ errorEl.textContent = err.message; });
}
</script>

</body>
</html>
