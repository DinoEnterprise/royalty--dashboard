<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Royalti</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Outfit', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #f1f2f7;
  margin: 0;
}
.container {
  background: #fff;
  padding: 30px 25px;
  border-radius: 16px;
  box-shadow: 0 8px 18px rgba(0,0,0,.1);
  width: 90%;
  max-width: 360px;
  text-align: center;
}
h2 { margin-bottom: 20px; color: #111; }
input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 10px;
  border: 1px solid #ccc;
  outline: none;
}
button {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border-radius: 10px;
  border: none;
  background: #2563eb;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
}
button:hover { background: #1e4fc1; }
</style>
</head>
<body>

<div class="container">
  <h2>Login Royalti</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="error" style="color:red; font-size:13px; margin-top:8px;"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// Firebase config
firebase.initializeApp({
  apiKey: "AIzaSyB9MY2lUOPzzoMUlhu1WHv4a6gwFk9PTsY",
  authDomain: "dynopay-1c22b.firebaseapp.com",
  databaseURL: "https://dynopay-1c22b-default-rtdb.asia-southeast1.firebasedatabase.app"
});

function login(){
  const email = document.getElementById("email").value.trim();
  const pass = document.getElementById("pass").value.trim();
  const errorEl = document.getElementById("error");
  
  if(!email || !pass){
    errorEl.textContent = "Email & password wajib diisi!";
    return;
  }

  firebase.auth().signInWithEmailAndPassword(email, pass)
    .then(()=>{ window.location.href = "saldo.html"; })
    .catch(err=>{ errorEl.textContent = err.message; });
}
</script>

</body>
</html>
